services:
  postgres:
    image: postgres:latest
    container_name: postgres_prod
    environment:
      POSTGRES_DB: a2zdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d a2zdb -h localhost -p 5432" ]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - a2z_monitoring

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@postgres:5432/a2zdb?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - a2z_monitoring
    depends_on:
      - postgres

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_prod
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@email.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - a2z_monitoring
  
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - C:\Users\ramak\Downloads\version-control\popcorn\a2z\src\main\resources\prometheus\prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - C:\Users\ramak\Downloads\version-control\popcorn\a2z\src\main\resources\prometheus\a2z_alerts.yml:/etc/prometheus/a2z_alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - a2z_monitoring

  # Grafana Dashboard IDs: 12900, 4701
  grafana:
    image: grafana/grafana-enterprise:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - C:\Users\ramak\Downloads\version-control\popcorn\a2z\src\main\resources\grafana\provisioning:/etc/grafana/provisioning
      - C:\Users\ramak\Downloads\version-control\popcorn\a2z\src\main\resources\grafana\dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - a2z_monitoring
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
      - "14269:14269"   # Prometheus scrape endpoint
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
    volumes:
      - jaeger_data:/data
    networks:
      - a2z_monitoring
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
  jaeger_data:
  postgres_data:
  pgadmin_data:

networks:
  a2z_monitoring:
    driver: bridge