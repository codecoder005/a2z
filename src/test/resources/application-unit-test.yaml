spring:
  datasource:
    url: jdbc:hsqldb:mem:testdb
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    username: sa
    password: sa
    generate-unique-name: false
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
    database: default
    show-sql: true
