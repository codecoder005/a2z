spring:
  cloud:
    openfeign:
      client:
        refresh-enabled: true
        config:
          json-placeholder-client:
            connectTimeout: 2000   # ms
            readTimeout: 5000      # ms
            loggerLevel: FULL      # NONE, BASIC, HEADERS, FULL
  graphql:
    graphiql:
      enabled: true        # Enable GraphiQL UI
      path: /graphiql      # Path for GraphiQL
    http:
      path: /graphql
  jpa:
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    database: default
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    generate-unique-name: false
    url: jdbc:h2:mem:a2zdb?DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

## Spring Boot actuator endpoints
management:
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    health:
      show-components: always
      show-details: always
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
    root: debug